version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.13,
  build:
    commands:
      - pip install --upgrade awscli
      - export BUCKET=codepipeline-lambda-bucket-course
      - >-
        aws cloudformation package --template-file template.yml --s3-bucket
        $BUCKET --output-template-file template-out.yml
artifacts:
  type: zip
  files:
    - template.yml
    - template-out.yml
